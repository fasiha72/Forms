<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <center><img src="./Saylani-Welfare-International-trust-Logo-Vector.svg-.png" alt="" size="7"> <br><br><br>
        <button id="tag1"><i class="fa-solid fa-graduation-cap"></i> Student portal</button><br><br><br>
        <h1>Registration Form-SMIT</h1><br>
        <img class="img1" src="./Facebook_Logo_2023.png" alt="">
        <img class="img1" src="./Instagram_icon.png" alt="">
        <img class="img1" src="./youtube-color-icons_1209566-1 (1).jpg" alt=""><br><br><br>
        <p>Service-Education-Registration</p> <br><br><br>
        <button class="tag2" type="button">Registration</button>
        <button class="tag3" type="button">Download ID Card</button>
        <button class="tag4" type="button">Result</button>
    

    <br><br><br>

    <form>
        <label for="country">Select Country</label><br>
        <select name="Country" id="country" required>
            <option value="" disabled selected hidden>Select your country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Turkey">Turkey</option>
            <option value="Indonesia">Indonesia</option>
            <option value="India">India</option>
            <option value="Istanbul">Istanbul</option>
            <option value="Iceland">Iceland</option>
        </select>

        <br><br>

        <label for="country">Select City</label><br>
        <select name="City" id="city" required>
            <option value="" disabled selected hidden>Select your city</option>
            <option value="Karachi">Karachi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Peshwar">Peshwar</option>
            <option value="Sukkur">Sukkur</option>
            <option value="Quetta">Quetta</option>
            <option value="Islamabad">Islamabad</option>
        </select>

        <br><br>

        <label for="country">Select Course</label><br>
        <select name="Course" id="course" required>
            <option value="" disabled selected hidden>Select your course</option>
            <option value="Modern Web & App Development">Modern Web & App Development</option>
            <option value="AI & Data Science"> AI & Data Science</option>
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="UI/UX Design">UI/UX Design</option>
            <option value="Video Animation">Video Animation</option>
        </select>

        <br><br>

        <label for="gender">Gender</label><br>
        <select name="Gender" id="gender" required>
            <option value="" disabled selected hidden>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name">

        <br><br>

        <label for="Father name">Father name:</label><br>
        <input type="text" id="name" placeholder="Father name">

        <br><br>

        <label for="Email">Email:</label><br>
        <input type="text" id="email" placeholder="email">

        <br><br>

        <label for="Phone">Phone:</label><br>
        <input type="text" id="phone" placeholder="Phone">

        <br><br>

        <label for="CNIC">CNIC</label><br>
        <input type="text" id="CNIC" placeholder="CNIC">

        <br><br>

        <label for="Father's CNIC">Father's CNIC</label><br>
        <input type="text" id="CNIC" placeholder="Father's CNIC">

        <br><br>
        <label for="Computer proficiency">Computer proficiency</label><br>
        <select name="Computer proficiency" id="Computer proficiency" required>
            <option value="" disabled selected hidden>Computer proficiency</option>
            <option value="none">none</option>
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
        </select>

        <br><br>

        <label for="Address">Address</label><br>
        <input type="text" id="Address" placeholder="Address">


        <br><br>

        <label for="Last qualification">Last qualification</label><br>
        <select name="Last qualification" id="Last qualification" required>
            <option value="" disabled selected hidden>Last qualification</option>
            <option value="Matric">Matric</option>
            <option value="intermediate">intermediate</option>
            <option value="Bachelor">Bachelor</option>
            <option value="Master">Master</option>
        </select>

        <br><br>

        <label for="Do you have a Laptop">Do you have a Laptop</label><br>
      <select name="Do you have a Laptop" id="Do you have a Laptop" required>
            <option value="" disabled selected hidden>Do you have a Laptop</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
      </select>

        <br><br>

        <button class="but" type="submit">Submit</button>

    </form>

    </center>

</body>

</html>
